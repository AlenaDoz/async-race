<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div class="view-buttons">
      <button class="btn">To garage</button>
      <button class="btn">To winners</button>
    </div>
    <div>
      <div class="create-cars">
        <input type="text">
        <input type="color">
        <button class="btn">Create</button>
      </div>
      <div class="update-cars">
        <input type="text">
        <input type="color">
        <button class="btn">Update</button>
      </div>
      <div class="interactivity-cars">
        <button class="btn">Race</button>
        <button class="btn">Reset</button>
        <button class="btn">Generate</button>
      </div>
    </div>
    <div class="garage">
      <h2>Garage<span>50</span></h2>
      <h3>Page 1</h3>
      <ul class="car-list">
        <li class="car-item">
          <div>
            <button class="btn">Select</button>
            <button class="btn">Remove</button>
            <span>BMW</span>
          </div>
          <div>
            <button class="btn">A</button>
            <button class="btn">B</button>
            <div class="car">

            </div>
            <div class="finish">

            </div>
          </div>
        </li>
      </ul>
      <div class="pagination">
        <button class="btn">Prev</button>
        <button class="btn">Next</button>
      </div>
    </div>
    <div class="winners">
      <h2>Winners<span>3</span></h2>
      <h3>Page<span>1</span></h3>
      <table>
        <tr>
          <td>Number</td>
          <td>Car</td>
          <td>Name</td>
          <td>Wins</td>
          <td>Best time</td>
        </tr>
        <tr>
          <td>1</td>
          <td><div class="car-img"></div></td>
          <td>Mersedes</td>
          <td>4</td>
          <td>3.4</td>
        </tr>
      </table>
      <div class="pagination">
        <button class="btn">Prev</button>
        <button class="btn">Next</button>
      </div>
    </div>
  </body>
</html>
